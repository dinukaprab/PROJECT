<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Project 01</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/0ce72344ee.js" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="logo">
                <img src="./asset/graduation-cap.png" alt="logo">
                <h5>Student Management System</h5>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2 search-input" placeholder="Search" type="search" aria-label="Search">
                <button class="btn btn-outline-success search-btn" type="submit">Search</button>
            </form>            
        </div>
    </nav>

    <div class="add-student">
        <button class="btn btn-success add-btn" type="submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+ Add Student</button>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="student-form">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Student</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="student-name" placeholder="Enter Student Name" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="contact" placeholder="Enter Contact Number" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary add-btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card-container">
        <!-- Existing card as example -->
    </div>


    
    <div class="overlay" id="overlay">
        <div class="load" tabindex="0" id="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="popup-message" id="popup-message"></div>


    <div style="margin: 50px;"></div>
    
    <script src="./javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="./javascript/bootstrap.min.js"></script>
</body>
</html>
